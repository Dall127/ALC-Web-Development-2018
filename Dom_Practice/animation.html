<!DOCTYPE html>
<html>
    <body>

        <h1>My First JavaScript Animation</h1>

        <button onclick="myMove()">Down</button>


        <div id="container">
            <div id="animation"></div>
        </div>
        
        
    </body>
</html>

<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: teal;
        }
    #animation {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
    }

</style>

<script>
function myMove() {
  var elem = document.getElementById("animation");
  var pos = 0;
  var id = setInterval(frame, 5);
  
    function frame(direction) {

        if (pos == 350) {
            clearInterval(id);
        }
        else{
            pos++; 
            elem.style.top = pos + 'px'; 
            elem.style.left = pos + 'px'; 

        }
    }


}
        




    

    

</script>
